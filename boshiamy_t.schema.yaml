# 嘸蝦米輸入法（中文模式）
#
# TODO: 注音反查
# FIXME: 原版的空碼字的時候按空白，不會輸出文字，若要實裝的話，會與 URL recognizer 衝突
schema:
  schema_id: boshiamy_t
  name: 嘸蝦米
  version: "0.2.0"
  author:
    - Yu-Cheng Chuang <ducksteven@gmail.com>
    - 劉重次（原嘸蝦米輸入法作者）
  description: 嘸蝦米輸入法
  dependencies:
    - luna_pinyin
    # - bopomofo

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢字, 英數 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - name: simplification
    states: [ 繁體, 打繁出簡 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

menu:
  page_size: 5
  alternative_select_keys: "0123456789"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz,.'[]"
  delimiter: ";"

translator:
  dictionary: boshiamy_t
  enable_charset_filter: true # 可以把 EXT 區的漢字給過濾掉
  enable_completion: true # 不提示後續按鍵的組字結果
  enable_sentence: true # 連打組句。若要啟動的話需要打開 speller/delimiter 及 enable_user_dict
  enable_user_dict: true # 使用者字頻調整機制。若打開的話則無法維持候選字順序。
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 5
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz,.'[]|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ，．’〔〕"
  comment_format:
    - "erase/^.*$/"

reverse_lookup:
  dictionary: luna_pinyin

  enable_completion: false
  prefix: "';"
  suffix: ""

  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz,.'[]|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ，．’〔〕"

key_binder:
  bindings:
    - when: always
      accept: Shift+space
      toggle: full_shape
    - when: always
      accept: Control+Shift+4
      toggle: simplification

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "';[a-z]*'?$"
